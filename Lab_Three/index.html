<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mabano_Expense-Tracker</title>

    <style>
      body {
        text-align: center;
      }
      /* #text {
        text-align: center;
      } */
    </style>
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div id="text">
      <div>
        <label class="text" for="accountName">Name</label> <br />
        <input type="text" id="accountName" name="accountName" /><br />

        <label id="text" for="priceInput">Price</label><br />
        <input type="text" id="priceInput" name="priceInput" /> <br />
        <br />
      </div>
      <div>
        <label id="text" for="type">Type</label> <br />
        <input type="radio" id="expenseInput" name="expenseInput" />
        <label for="type">Expense</label>

        <input type="radio" id="incomeInput" name="incomeInput" />
        <label for="type">Income</label><br />

        <input
          type="submit"
          id="resetbutton"
          name="resetbutton"
          value="Reset"
        />
        <input type="submit" id="addbutton" name="addbutton" value="Add" />
        <br />
        <br />
      </div>

      <div>
        <table>
          <tr id="income">
            Income
          </tr>
          <tr>
            income
          </tr>
          <br />

          <tr id="expense">
            Expense
          </tr>
          <tr>
            income
          </tr>
          <br />

          <tr id="balance">
            Balance
          </tr>
          <tr>
            balance
          </tr>
          <br />
        </table>
      </div>
    </div>
  </body>
</html>
